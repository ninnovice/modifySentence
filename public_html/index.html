<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="compromise.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <style>
            textArea {
                width: 80%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Enter text</h1>
            <textarea id="myText"></textarea>
            <button type="submit" onclick="pastTense()">Past Tense</button>
            <textarea id="result">
                
            </textarea>
        </div>
        <div>
            <h1>Enter text</h1>
            <textarea id="myText1"></textarea>
            <button type="submit" onclick="pastTense()">Present Tense</button>
            <textarea id="result1">
                
            </textarea>
        </div>
        <div>
            <h1>Enter text</h1>
            <textarea id="myText2"></textarea>
            <button type="submit" onclick="pastTense()">Future Tense</button>
            <textarea id="result2">
                
            </textarea>
        </div>
        <div>
            <h1>Enter text</h1>
            <textarea id="myText3"></textarea>
            <button type="submit" onclick="pastTense()">Add !</button>
            <textarea id="result3">
                
            </textarea>
        </div>
        <div>
            <h1>Enter text</h1>
            <textarea id="myText4"></textarea>
            <button type="submit" onclick="pastTense()">Add ?</button>
            <textarea id="result4">
                
            </textarea>
        </div>
        <div>
            <h1>Enter text</h1>
            <textarea id="myText5"></textarea>
            <button type="submit" onclick="pastTense()">Remove punctuation</button>
            <textarea id="result5">
                
            </textarea>
        </div>
        <script>
            function pastTense(){
    var myText = document.getElementById("myText").value;
    var myText1 = document.getElementById("myText1").value;
    var myText2 = document.getElementById("myText2").value;
    var myText3 = document.getElementById("myText3").value;
    var myText4 = document.getElementById("myText4").value;
    var myText5 = document.getElementById("myText5").value;
    console.log(myText);
var t = nlp(myText).sentences().toPastTense().out();
var u = nlp(myText1).sentences().toPresentTense().out();
var v = nlp(myText2).sentences().toFutureTense().out();
var w = nlp(myText3).sentences().toExclamation().out();
var x = nlp(myText4).sentences().toQuestion().out();
var y = nlp(myText5).sentences().toStatement().out();

document.getElementById('result').innerHTML = t;
document.getElementById('result1').innerHTML = u;
document.getElementById('result2').innerHTML = v;
document.getElementById('result3').innerHTML = w;
document.getElementById('result4').innerHTML = x;
document.getElementById('result5').innerHTML = y;
}
        </script>
    </body>
